<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrameFlow</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0d0d0d;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        user-select: none;
        cursor: wait;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #646cff 0%, #a855f7 100%);
        border-radius: 20px;
        margin-bottom: 24px;
        box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 500;
        letter-spacing: -0.5px;
        opacity: 0.9;
      }

      .loader {
        width: 100%;
        max-width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 32px;
        overflow: hidden;
        position: relative;
      }

      .loader::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 40%;
        background: #646cff;
        border-radius: 2px;
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(300%);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">F</div>
    <h1>FrameFlow</h1>
    <div class="loader"></div>
  </body>
</html>
